name: Render ML Workspace

on:
  push:
    paths:
      - "user/**"

jobs:
  render:
    runs-on: ubuntu-latest
    timeout-minutes: 15   # 等到 READY + 拿到密碼為止

    steps:
      # ---------------------------
      # Checkout user repo
      # ---------------------------
      - name: Checkout users repo
        uses: actions/checkout@v4

      # ---------------------------
      # Checkout infra repo
      # ---------------------------
      - name: Checkout infra repo
        uses: actions/checkout@v4
        with:
          repository: xian-hongwang/ml-platform-infra
          token: ${{ secrets.INFRA_REPO_TOKEN }}
          path: infra

      # ---------------------------
      # Python
      # ---------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install pyyaml

      # ---------------------------
      # Render users → infra repo
      # ---------------------------
      - name: Render all users
        run: |
          python infra/scripts/render_user.py

      # ---------------------------
      # Commit & push infra
      # ---------------------------
      - name: Commit rendered workspaces
        run: |
          cd infra
          git config user.name "ml-platform-bot"
          git config user.email "bot@larr1cent.com"

          git add workspaces/ argocd/apps/
          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "auto: reconcile workspaces"
          git push